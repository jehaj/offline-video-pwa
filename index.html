<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PWA Demo</title>
    <script defer src="script.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="video.svg" type="image/svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Demo of downloading videos in a PWA</h1>
    <h2>Available videos</h2>
    <ul id="available-videos">
        <li><a href="vid/around.webm">Around</a> <button>Download</button></li>
        <li><a href="vid/close.webm">Close</a> <button>Download</button></li>
    </ul>
    <h2>Downloaded files</h2>
    <ul id="downloaded-list">
<!--Videos are shown here as list items. They are gotten from File System API OPFS-->
    </ul>
    <video autoplay controls hidden style="max-width: 100%">
    </video>
</body>
</html>
